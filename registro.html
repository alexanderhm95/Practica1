<!--
Index.html. 
Página principal del sitio.
Debe aparecer información de las últimas 9 fotos mejor valoradas (con más votos positivos). Para cada foto se
mostrará: el título, la foto, autor, número de votos positivos (Me gusta), número de
veces marcada como favorita, número de comentarios recibidos de los usuarios y las
etiquetas asignadas
• Al pasar el ratón por encima de la foto, ésta se destacará de las demás, mediante
CSS, de alguna forma. Además, al hacer clic en la foto se nos dirigirá a la página
foto.html para ver toda la información de la foto.
• El nombre del autor también será un enlace que llevará a la página buscar.html.
• Las etiquetas serán, a su vez, enlaces que llevarán, también, a la página
buscar.html.
• Además, habrá un pie para la paginación de fotos. Deberá tener botones para ir a primera, anterior,
siguiente y última página. También deberá mostrar la página en la que se encuentra del
total de páginas.
Nota: Como esta práctica es estática, se hace clic en la foto, en la página foto.html siempre se verá la
misma información. Se hace clic en el autor o la etiqueta, la página buscar.htm siempre mostrará la
misma información.-->
<!DOCTYPE html>
<html>
  <head>
    <title>Animated Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <link rel="stylesheet" type="text/css" href="css/index.css">

    <link rel="stylesheet" type="text/css" href="css/registro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet">

      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarNavDropdown" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link fas
                fa-house-user" href="./index.html"><i class="fas
                  fa-house-user">Inicio</i></a></li>
            <li class="nav-item"><a class="nav-link"
                href="./buscar.html"><i class="fas fa-search">Buscar</i></a></li>
            <li class="nav-item"><a class="nav-link"
                href="./foto.html"><i class="fas fa-plus-square">Nueva
                  Foto</i></a></li>
            <li class="nav-item"><a class="nav-link"
                href="./favoritas.html"><i class="far fa-bookmark">Favoritas</i></a></li>
            <li class="nav-item"><a class="nav-link"
                href="./registro.html"><i class="fas fa-registered">Registro</i></a></li>
            <li class="nav-item"><a class="nav-link"
                href="./login.html"><i class="fas fa-user">Login</i></a></li>
            <li class="nav-item"><a class="nav-link"
                href="./login.html"><i class="fas fa-sign-out-alt">Logout</i></a></li>
          </ul>
        </div>
      </nav>
      <div id="header" class="jumbotron">
        <div class="sta">
          <div>
            <img src="multimedia/logo1.png" class="logo1" alt="logo de
              cabecera">

          </div>
          <div>
            <h1>Artics Hm</h1>
          </div>
        </div>
      </div>
    </header>

    <div id="caja_registro">

      <form>
        <div class="form-group row">
          <label for="usuario" class="col-sm-2 col-form-label">Usuario</label>
          <div class="col-sm-10">
            <input type="user" class="form-control" id="usuario"
              required pattern="[A-Za-z0-9]{4,20}" autofocus
              title="Letras y números. Tamaño mínimo: 4. Tamaño máximo: 20"
              placeholder="Ingrese Usuario">
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email"
              required
              title="Ingrese un correo valido"
              placeholder="Ingrese su email">
          </div>
        </div>

        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              required pattern="[A-Za-z]{4,20}"
              title="Ingrese un nombre valido"
              placeholder="Ingrese el nombre">
          </div>
        </div>

        <div class="form-group row">
          <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="apellido"
              required pattern="[A-Za-z]{4,20}"
              title="Ingrese un apellido valido"
              placeholder="Ingrese el apellido">
          </div>
        </div>

        <div class="form-group row">
          <label for="pass" class="col-sm-2 col-form-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="pass"
              placeholder="Ingrese la contraseña">
          </div>
        </div>

        <div class="form-group row">
            <label for="npass" class="col-sm-3 col-form-label">Confirmar contraseña</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="npass"
              placeholder="Cofirme su contraseña">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </div>
        </div>
      </form>

    </div>

    <footer>
      <div class="container-fluid">

        <a class="small" href="acerca.html">Autor: Byron
          Herrera</a>
        <a class="small" href="#">&copy; 2020-Todos los derechos reservados</a>
      </div>
    </footer>

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"

      crossorigin="anonymous"></script>
  </body>
</html>
